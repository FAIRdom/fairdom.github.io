{%- unless site.github_editme_path == nil %}
{%- if page.custom-editme %}
<a href="{{site.github_editme_path}}{{page.custom-editme}}" class="btn github-edit-btn"><i class="fas fa-pencil-alt"></i> Edit me</a>
{%- else %}
<a href="{{site.github_editme_path}}{{page.path}}" class="btn github-edit-btn"><i class="fas fa-pencil-alt"></i> Edit me</a>
{%- endif %}
{%- endunless %}
