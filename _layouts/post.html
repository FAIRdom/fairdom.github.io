---
layout: default
---
<article class="bg-white rounded p-5">

  <header>
    <h1>{{ page.title | escape }}</h1>
    <p class="text-muted">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: site.date_format }}
      </time>
      {%- if page.author -%}
        â€¢ {{ page.author }}
      {%- endif -%}
    </p>
  </header>

  <section>
    {%- if page.image -%}
    <img  class="post-image" src="{{ page.image }}"/>
    {%- endif -%}
    {{ content }}
  </section>

</article>
