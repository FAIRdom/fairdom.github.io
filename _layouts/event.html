---
layout: page
---

<p class="text-muted mb-4">
    <i class="far fa-calendar me-2"></i>
    <time datetime="{{ page.start_date | date_to_xmlschema }}">
         {{ page.start_date | date: site.event_date_format }}
     </time>
     {%- if page.end_date -%}
        <time datetime="{{ page.end_date | date_to_xmlschema }}">
        - {{ page.end_date | date: site.event_date_format }}</time>
     {%- endif -%}
     {%- if page.location -%}
        <br><i class="fas fa-map-marker-alt me-2"></i> {{ page.location }}
     {%- endif -%}
</p>

{{content}}
