url: https://fair-dom.org
repository: FAIRdom/fairdom.github.io

# topnav_title: 
# this appears on the top navigation bar next to the home button

site_title: FAIRDOM
# this appears in the html browser tab for the site title (seen mostly by search engines, not users)

company_name: FAIRDOM
# this appears in the page_ending

github_editme_path: https://github.com/FAIRdom/fairdom.github.io/blob/master/
# if you're using Github, provide the basepath to the branch you've created for reviews, following the sample here. if not, leave this value blank.

description: "A Consortium of Services for Research Data Management and More"
# Metadata description of the website

host: 127.0.0.1
# the preview server used. Leave as is.

port: 4000
# the port where the preview is rendered. You can leave this as is unless you have other Jekyll builds using this same port that might cause conflicts. in that case, use another port such as 4006.

exclude:
  - .gitignore
  - CODEOWNERS
  - var/
  - README.md

feedback_subject_line: FAIRDOM feedback

contact_email: community@fair-dom.org
# used as a contact email for the Feedback link in the top navigation bar

feedback_disable: true
# if you uncomment the previous line, the Feedback link gets removed

markdown: kramdown
highlighter: rouge
kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false

feed:
  collections:
    news:
      path: "/news.xml"

collections:
  news:
    output: true
    permalink: /:collection/:path.html
  events:
    output: true
    permalink: /:collection/:path.html
    sort_by: start_date    


defaults:
  -
    scope:
      path: "pages"
      type: "pages"
    values:
      permalink: /:basename:output_ext
      layout: "page"
      search: true
      sidebar: main
  -
    scope:
      path: "_news"
      type: "news"
    values:
      layout: "news"
      search: true
      sidebar: main
  -
    scope:
      path: "_events"
      type: "events"
    values:
      layout: "event"
      search: true
      sidebar: main

date_format: "%B %-d, %Y"
event_date_format: "%A, %B %-d, %Y"

gtag: "G-746SKYZGG6"

plugins:
  - jemoji
  - jekyll-feed
  - jekyll-redirect-from
